<!DOCTYPE html>
<html>
	<head>
		<title>Home Page</title>
	</head>

	<body>
		<p>Available Functions<p>
		<style>
			button {
				display: block;
				margin-top: 10px;
				height: 25px;
				width: 200px;
			}
		</style>
		<link rel="shortcut icon" href="about:blank">
		<button type="button" id="turnOffButton" onClick="$.post('/turnOff')">Turn Off</button>
		<button type="button" id="getVolumeButton" onClick="$.get('/getVolume')">Get Volume</button>
		<button type="button" id="toggleMuteButton" onClick="$.post('/toggleMute')" disabled>Toggle Mute</button>
		<button type="button" id="playButton" onClick="$.post('/play')">Play</button>
		<button type="button" id="pauseButton" onClick="$.post('/pause')">Pause</button>
		<button type="button" id="stopButton" onClick="$.post('/stop')">Stop</button>
		<button type="button" id="getAppListButton" onClick="$.get('/getAppList')">Get App List</button>
		<button type="button" id="launchYoutubeButton" onClick="$.post('/launchYoutube')">Launch Youtube</button>
		<button type="button" id="launchAmazonInstantVideo" onClick="$.post('/launchAmazonInstantVideo')">Launch Amazon Video</button>
		<button type="button" id="switchToHDMI_1" onClick="$.post('/switchToHDMI_1')">Switch To HDMI 1 Inputs</button>
		<button type="button" id="Back" onClick="$.post('/goBack')">Go Back</button>
		<button type="button" id="Select" onClick="$.post('/select')">Select</button>
		<button type="button" id="Select" onClick="$.post('/moveUp')">Up</button>
		<button type="button" id="Select" onClick="$.post('/moveDown')">Down</button>
		<button type="button" id="Select" onClick="$.post('/moveLeft')">Left</button>
		<button type="button" id="Select" onClick="$.post('/moveRight')">Right</button>
		<button type="button" id="Select" onClick="$.post('/playNext')">playNext</button>
		<form action="/setVolume" method="post">
			Set Volume: <input type="number" name="volume" min="0" max="100"><input type="submit" value="Submit">
		</form>
		<form action="/showToast" method="post">
			Toast Message: <input type="text" name="toastMessage"><input type="submit" value="Submit">
		</form>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	</body>
</html>
